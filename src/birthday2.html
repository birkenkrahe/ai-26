    input, select {

      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      outline: none;
    }
    input:focus, select:focus {
      border-color: var(--focus);
      box-shadow: 0 0 0 3px rgba(255,255,255,0.08);
    }
    .row {
      display: grid;
      gap: 12px;
    }
    @media (min-width: 520px) {
      .row { grid-template-columns: 1fr 1fr; }
    }
    .btnrow {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 14px;
    }
    button {
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.08);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      cursor: pointer;
      font-weight: 600;
    }
    .primary {
      background: linear-gradient(135deg,#ff7a18,#ff5fa2);
      border-color: rgba(255,122,24,0.6);
    }
    .ghost { background: transparent; }

    .right { display: grid; gap: 12px; }

    /* Card */
    .card {
      position: relative;
      border-radius: 18px;
      padding: 18px 16px;
      min-height: 260px;
      border: 1px solid rgba(255,255,255,0.2);
      background:
        radial-gradient(800px 250px at 10% 0%, rgba(255,255,255,0.22), transparent 55%),
        radial-gradient(600px 220px at 90% 10%, rgba(255,184,108,0.22), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.08));
      box-shadow:
        0 18px 50px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.18);
      overflow: hidden;
    }
    .card::after {
      content: "";
      position: absolute;
      top: 0; bottom: 0; left: 50%;
      width: 1px;
      background: linear-gradient(180deg,transparent,rgba(0,0,0,0.18),transparent);
      opacity: 0.45;
    }
    .card-top,
    .card-bottom {
      font-size: 12px;
      color: rgba(255,255,255,0.8);
    }
    .card-message {
      margin: 12px 0;
      padding: 12px;
      border-radius: 14px;
      border: 1px dashed rgba(255,255,255,0.25);
      background: rgba(0,0,0,0.15);
      white-space: pre-wrap;
      line-height: 1.45;
      font-size: 15px;
    }
    .sig {
      font-weight: 700;
      background: linear-gradient(90deg,#ffb347,#ff5fa2);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      padding: 12px 18px;
      border-top: 1px solid var(--border);
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
